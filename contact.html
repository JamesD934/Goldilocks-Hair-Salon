        <section>
            <div>
               <form action="https://formdump.codeinstitute.net" method="POST">
    
                    <fieldset>
                        <legend id="your-details">Your details</legend>
                    
                            <div>
                                <label for="fname-field">First Name: </label>
                                <input id="fname-field" type="text" name="first_name" placeholder="First Name" required="">
                            </div>
                            <div>
                                <label for="lname-field">Last Name: </label>
                                <input id="lname-field" type="text" name="last_name" placeholder="Last Name" required="">
                            </div>
                            <div>
                                <label for="email-field">Email Address: </label>
                                <input id="email-field" type="email" name="email" placeholder="Email address" required="">
                            </div>
                            <div>
                                <label for="pnumber-field">Phone Number: </label>
                                <input id="pnumber-field" type="tel" name="phone-number" placeholder="Phone number" required="">
                            </div>
                            <br>
                            <div>
                                <label for="message">Message: </label>
                                
                                <textarea id="message" rows="4" cols="45" name="message" placeholder="Message"></textarea>
                            </div>
                    </fieldset>
                            
                    <input type="submit" class="send-form" value="Send">
                    <input type="reset" class="reset-form" value="Reset">
                </form>
            </div>
